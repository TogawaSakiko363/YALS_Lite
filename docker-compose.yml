version: '3.8'

services:
  yals:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yals-lite
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount custom config (optional)
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - TZ=UTC
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_RAW  # Required for ping
      - NET_ADMIN  # Required for traceroute
    networks:
      - yals-network

networks:
  yals-network:
    driver: bridge
